<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Tiles Loader: Map overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #canvas-parent {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #guide {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      padding: 1rem 2rem;
      font-family:'Courier New', Courier, monospace;
      line-height: 1.2;
      background-color: white;
      color: black;
    }

    #guide p {
      margin-top: 10px;
    }

    #stats-widget {
      position: absolute;
      top: 70px;
      left: 10px;
      background-color: rgb(255 255 255 / 83%);
      padding: 10px;
      width: 300px;
      word-break: break-all;
      visibility: hidden;
    }
    #button {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 12px;
      border-radius: 50%;
      margin-bottom: 0px;
      background-color: #FFF;
      opacity: .9;
      z-index: 999;
      box-shadow: 0 0 4px rgb(0 0 0 / 15%);
    }
    @media (max-width:480px) {
      #guide, #stats-widget { display: none; }
    }
  </style>
  <script type="module" crossorigin src="../../../assets/map-overlay-example-4mvNAuYZ.js"></script>
  <link rel="modulepreload" crossorigin href="../../../assets/three-loader-3diles-ps1xEBUX.js">
  <link rel="modulepreload" crossorigin href="../../../assets/stats-widget-ShOKPx9C.js">
  <link rel="modulepreload" crossorigin href="../../../assets/index-G-f5Qm2g.js">
</head>
<body>
  <div id="canvas-parent"></div>
  <div id="stats-widget"></div>

  <div id="guide">
    <p>
    <span id="example-desc">
      Map overlay provided by <b>OpenStreetMap</b> using the <b>geo-three</b> library.
    </span>
    </p>
    <p>
    Use arrow keys, mouse wheel/trackpad, or right click to move around, and left click and drag to turn/rotate the camera.
    </p>
    <p>
      <u>Available URL parameters:</u>
      <ul>
        <li><b>tilesetUrl</b>: Load another tileset json.</li>
      </ul>
    </p>
  </div>
